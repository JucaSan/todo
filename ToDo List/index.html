<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    
    <header class="header">
        <div class="header__content">
            <h1 class="header__title">ToDo <span class="header__title--color">List</span></h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-checklist" width="60" height="60" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M9.615 20h-2.615a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8"></path>
                <path d="M14 19l2 2l4 -4"></path>
                <path d="M9 8h4"></path>
                <path d="M9 12h2"></path>
                </svg>
        </div>

        <p class="header__slogan">Lleva tus tareas, ¡más allá!</p>        
    </header>
    
    <main class="container">
        <div class="card shadow-box">
            <form class="form">
                <fieldset>
                    <div class="form__legend">
                        <legend>Orginaza tus tareas, simplifica tu mente</legend>
                    </div>

                    <div class="fields">

                        <div class="field">
                            <label for="title" class="field__title">Título</label>
                            <input type="text" placeholder="Titulo..." id="title">
                        </div>
    
                        <div class="field">
                            <label for="description" class="field__title">Descripción</label>
                            <textarea id="description" placeholder="Descripción..." maxlength="300"></textarea>
                        </div>
                        
                        <input type="submit" value="Agregar" class="btn">

                    </div> <!--.form-flieds-->

                </fieldset>

            </form>
        </div> <!--.card-->
    </main>

    <section class="container">
        <h2>Mi Lista</h2>

        <div class="tasks">

            <div class="task">
                <div class="task__content">
                    <h3 class="task__title">ToDo List</h3>
                    <p class="task__content">¡Crea tu primera tarea! y aprovecha el potencial de tu productividad</p>
                </div>
                <img src="IMG/eliminar.png" alt="icono eliminar" class="task__img">
            </div>

        </div> <!--.tasks-->
    </section>

    <footer class="footer">
        <div class="container">

            <p class="footer__text">Todos los derechos reservados Juan Carlos Gonzalez Sandoval</p>
        </div>
    </footer>

    <script src="JS/scripts.js"></script>
</body>
</html>
